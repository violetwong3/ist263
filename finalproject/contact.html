    <script>
        function toggleNav () {
            /* check if the nav is on */
            if (document.getElementById("navlinks").style.getPropertyValue("display") == 'block') {
                document.getElementById("navlinks").style.display = "none";
            }
            else {
            document.getElementById("navlinks").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="namenav">
        <div class="name"> <h1> Contact · 橪</h1></div>
        <div>
            <nav class="nav1"> 
                <img src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" id="hamburger" onclick="toggleNav();">
                <div id="navlinks"> 
                <a href="homepage.html" class="link" tabindex="5"> Home </a> <span>|</span> 
                <a href="physicalart.html" class="link" tabindex="1"> Physical Art </a> <span>|</span>
                <a href="photography.html" class="link" tabindex="2"> Photography </a> <span>|</span>
                <a href="digitalart.html" class="link" tabindex="3"> Digital Art </a> <span>|</span>
                <a href="contact.html" class="link" tabindex="4"> Contact </a>
            </div>
            </nav>
    </div>

    </div>
<div class="contactrow"> 
<aside>
    <div> 
        <img class="contactone" src="projectimages/chalk1_2.jpg" alt="chalk drawing tiger"><br>
        <p class="title"> chalk 2018 </p>
    </div>
</aside>

<main>
    <div class="form">
        <form action="https://formspree.io/f/mqknqboj" method="post">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br><br>
               
                <label for="need"> What are you looking for? Are you looking for a piece of art?<br>Feel free to ask me any question :D <br>Additionally, please leave your contact information if you want to be contacted.</label><br>
                <textarea name="need" id="need"></textarea><br>
          <p>What contact methods work?</p>
                <label for="methoda">phone</label>
                <input type="checkbox" id="methoda" name="methoda">
                <label for="methodb">email</label>
                <input type="checkbox" id="methodb" name="methodb">
                <label for="methodc">instagram</label>
                <input type="checkbox" id="methodc" name="methodc"><br><br>
                <label for="time"> What time do you want to be contacted?</label>
                <select id="time" name="time"> 
                    <option value="weekdays">weekdays</option>
                    <option value="weekend">weekend</option>
                    <option value="anytime">anytime</option>
                </select><br><br>
                <input type="submit" value="send">
        </form>
    </div>
</main>
</div>
