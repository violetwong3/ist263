<main>
    <div class="form">
        <form action="https://formspree.io/f/mqknqboj" method="post">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br><br>
               
                <label for="need"> What are you looking for? Are you looking for a piece of art?<br>Feel free to ask me any question :D <br>Additionally, please leave your contact information if you want to be contacted.</label><br>
                <textarea name="need" id="need"></textarea><br>
          <p>What contact methods work?</p>
                <label for="methoda">phone</label>
                <input type="checkbox" id="methoda" name="methoda">
                <label for="methodb">email</label>
                <input type="checkbox" id="methodb" name="methodb">
                <label for="methodc">instagram</label>
                <input type="checkbox" id="methodc" name="methodc"><br><br>
                <label for="time"> What time do you want to be contacted?</label>
                <select id="time" name="time"> 
                    <option value="weekdays">weekdays</option>
                    <option value="weekend">weekend</option>
                    <option value="anytime">anytime</option>
                </select><br><br>
                <input type="submit" value="send">
        </form>
